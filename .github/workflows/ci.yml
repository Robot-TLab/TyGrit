name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Stub vamp_preview submodule for pixi manifest validation
      run: |
        mkdir -p thirdparty/vamp_preview/src/vamp_preview
        printf '[project]\nname = "vamp_preview"\nversion = "0.0.0"\n' > thirdparty/vamp_preview/pyproject.toml
        touch thirdparty/vamp_preview/src/vamp_preview/__init__.py

    - name: Set up Pixi
      uses: prefix-dev/setup-pixi@v0.5.1
      with:
        pixi-version: v0.63.2
        environments: lint

    - name: Run pre-commit
      run: pixi run -e lint pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Stub vamp_preview submodule for pixi manifest validation
      run: |
        mkdir -p thirdparty/vamp_preview/src/vamp_preview
        printf '[project]\nname = "vamp_preview"\nversion = "0.0.0"\n' > thirdparty/vamp_preview/pyproject.toml
        touch thirdparty/vamp_preview/src/vamp_preview/__init__.py

    - name: Set up Pixi
      uses: prefix-dev/setup-pixi@v0.5.1
      with:
        pixi-version: v0.63.2
        environments: ci

    - name: Run tests
      run: pixi run -e ci test
